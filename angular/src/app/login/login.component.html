<div class="container-fluid" style="border: solid black 2px">
  <div class="row">
    <div
      class="col-8"
      style="
        border: solid red 2px;

        height: 100vh;
      "
    >
      <img
        style="height: 100vh; max-width: 100%"
        src="assets/images/loginImage.jpg"
      />
    </div>

    <div class="col-4">
      <div class="login-wrap p-4 p-md-5" style="margin-top: 30%">
        <div class="d-flex">
          <div class="w-100">
            <h3 class="mb-4">Sign In</h3>
          </div>
          <div class="w-100">
            <p class="social-media d-flex justify-content-end">
              <!--facebook-->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-facebook"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
                />
              </svg>
              <!--twitter-->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-twitter"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"
                />
              </svg>
            </p>
          </div>
        </div>
        <form action="#" class="signin-form">
          <div class="form-group mb-3">
            <label class="label" for="name">Username</label>
            <input
              #username
              type="text"
              class="form-control"
              placeholder="username"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label class="label" for="password">Password</label>
            <input
              #password
              type="password"
              class="form-control"
              placeholder="password"
              required
            />
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="form-control btn btn-primary rounded submit px-3"
              (click)="login(username.value, password.value)"
            >
              Sign In
            </button>
            <p>{{ error?.message }}</p>
            <p *ngIf="error">{{ error?.error | json }}</p>
          </div>
          <div class="form-group d-md-flex">
            <div class="w-50 text-left">
              <label class="checkbox-wrap checkbox-primary mb-0"
                >Remember Me
                <input type="checkbox" checked />
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="w-50 text-md-right">
              <a href="#">Forgot Password</a>
            </div>
          </div>
        </form>
        <p class="text-center">
          Not a member? <a data-toggle="tab" href="#signup">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</div>
